近日，京新药业与德国Evotec SE（以下简称“Evotec”）签署协议，双方就公司从Evotec获得新药EVT201独家授权的区域，从中国拓展到韩国以及全球其他国家，达成新的合作。
1.引进产品信息
EVT201是治疗成人失眠症的1类小分子新药，是GABAA（γ-氨基丁酸A）受体的部分激动剂，选择性作用于苯二氮䓬受体α1亚型，高的亲和性和中等强度的激动作用，诱导快速入睡和维持睡眠。与传统的苯二氮䓬类GABA受体完全激动剂相比，在运动障碍、后遗效应、耐受性、乙醇相互作用、身体依赖性、记忆力损伤等不良反应方面，具有明显的优势。
京新药业在国内已完成临床3期试验，并达到主要终点和次要终点， EVOTEC也在国外已完成临床2期试验。
失眠的主要症状表现为入睡困难（入睡潜伏期超过30分钟）、睡眠维持障碍（整夜觉醒次数≥2次）、早睡、睡眠质量下降和总睡眠时间减少（通常小于6.5小时），同时伴有日间功能障碍。
 2.协议主要内容
根据协议约定，公司获得EVT201在韩国以及全球其他国家的独家开发、生产及商业化权益。对于拓展区域，公司将向Evotec支付首付款及里程碑付款，以及授权区域内的净销售额分成。
本次交易将拓展失眠药EVT201的全球范围，加速EVT201全球商业化进程，惠及更多失眠患者。同时也将进一步加快公司国际化的脚步，提升公司的国际影响力，助力企业创新转型。
 3.关于Evotec
Evotec 是一家拥有独特商业模式的生命科学公司，专注于为患者提供高效的新疗法。该公司利用其多模式平台“数据驱动的研发解决方案”，服务于专有项目以及包括制药、生物技术、学术界等合作伙伴。Evotec总部位于德国汉堡，在全球14个办公场所拥有4000多名员工。2021年11月在纳斯达克上市，股票代码EVO。
未来，京新药业将继续聚焦精神神经、心脑血管领域，加大核心领域产品培育力度，以医药研发和技术创新为驱动，为人类健康事业做出积极贡献。

